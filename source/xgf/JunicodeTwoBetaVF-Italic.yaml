prep:
  code: |-
    <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
      <if test="pixels-per-em &gt; 300">
        <disable-instructions/>
      </if>
      <push>4 511</push>
      <command name="SCANCTRL"/>
      <command name="SCANTYPE"/>
      <if test="pixels-per-em &lt; 40">
        <setcv name="xheight-overshoot" unit="pixel" value="control-value(xheight)"/>
        <setcv name="lc-baseline-undershoot" unit="pixel" value="control-value(baseline)"/>
      </if>
      <if test="pixels-per-em &lt; 144">
        <setcv name="cap-serif-overshoot" unit="pixel" val="control-value(cap-serif-undershoot)"/>
        <setcv name="u-top-a" unit="pixel" value="control-value(xheight)"/>
        <setcv name="u-top-b" unit="pixel" value="control-value(xheight)"/>
      </if>
    </code>
functions:
  serif-helper:
    base:
      type: point
    pt-a:
      type: point
    base-cv:
      type: pos
      val: 190
    cup-cv:
      type: pos
      val: cap-baseline-undershoot
    ppem:
      type: int
      val: 190
    code: |
      <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
        <move distance="base-cv">
          <point num="base"/>
        </move>
        <if test="pixels-per-em &lt; ppem">
          <align>
            <point num="pt-a"/>
          </align>
          <else>
            <command name="RTDG"/>
            <move distance="cup-cv">
              <reference>
                <point num="base"/>
              </reference>
              <point num="pt-a"/>
            </move>
            <command name="RTG"/>
          </else>
        </if>
      </code>
macros:
  cap-serif:
    base:
      type: point
      subtype: target
    base-sh:
      type: point
      subtype: target
      val: -1
    pt-a:
      type: point
      subtype: target
    pt-a-sh:
      type: point
      subtype: target
      val: -1
    pt-b:
      type: point
      subtype: target
    pt-b-sh:
      type: point
      subtype: target
      val: -1
    base-cv:
      type: pos
      val: baseline
    cup-cv:
      type: pos
      val: cap-serif-undershoot
    ppem:
      type: int
      val: 160
    code: |-
      <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
        <move distance="base-cv"><point num="base"/>
          <shift compile-if="not( nan(base-sh) ) and base-sh &gt;= 0"><point num="base-sh"/></shift>
          <shift compile-if="nan(base-sh)">
            <set ref="base-sh"/>
          </shift>
          <move distance="cap-serif"><point num="pt-b"/>
            <shift compile-if="not( nan(pt-b-sh) ) and pt-b-sh &gt;= 0"><point num="pt-b-sh"/></shift>
            <shift compile-if="nan(pt-b-sh)">
              <set ref="pt-b-sh"/>
            </shift>
          </move>
        </move>
        <call-function name="serif-helper">
          <with-param name="base" value="base"/>
          <with-param name="pt-a" value="pt-a"/>
          <with-param name="base-cv" value="base-cv"/>
          <with-param name="cup-cv" value="cup-cv"/>
          <with-param name="ppem" value="ppem"/>
        </call-function>
        <shift compile-if="not( nan(pt-a-sh) ) and pt-a-sh &gt;= 0">
          <reference>
            <point num="pt-a"/>
          </reference>
          <point num="pt-a-sh"/>
        </shift>
        <shift compile-if="nan(pt-a-sh)">
          <reference>
            <point num="pt-a"/>
          </reference>
          <set ref="pt-a-sh"/>
        </shift>
      </code>
  hook:
    pt-a:
      type: point
    cv:
      type: int
      val: -1
    pt-b:
      type: point
    pt-c:
      type: point
    code: |
      <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
        <compile-if test="cv &gt;= 0">
          <push>pt-c pt-b pt-a cv</push>
          <command name="MIAP" modifier="1"/>
          <command name="MDRP">
            <modifier type="color" value="black"/>
          </command>
          <command name="MDRP">
            <modifier type="color" value="black"/>
          </command>
          <else>
            <push>pt-c pt-b pt-a</push>
            <command name="MDAP" modifier="1"/>
            <command name="MDRP">
              <modifier type="color" value="black"/>
            </command>
            <command name="MDRP">
              <modifier type="color" value="black"/>
            </command>
          </else>
        </compile-if>
      </code>
  cap-round-stem:
    pt-a:
      type: point
      subtype: target
    pt-b:
      type: point
      subtype: target
    cv:
      type: pos
      val: cap-baseline-undershoot
    stem-cv:
      type: dist
      val: -1
    code: |-
      <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
        <compile-if test="stem-cv != -1">
          <move distance="cv"><point num="pt-a"/>
            <move distance="stem-cv"><point num="pt-b"/></move>
          </move>
          <else>
            <move distance="cv"><point num="pt-a"/>
              <move><point num="pt-b"/></move>
            </move>
          </else>
        </compile-if>
      </code>
  mid-stem:
    ref1:
      type: point
      subtype: ref
    ref2:
      type: point
      subtype: ref
    pt-a:
      type: point
      subtype: target
    pt-b:
      type: point
      subtype: target
    cv:
      type: dist
      val: -1
    code: |
      <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
        <push>pt-a pt-a ref2 ref1</push>
        <command name="SRP1"/>
        <command name="SRP2"/>
        <command name="IP"/>
        <command name="MDAP" modifier="1"/>
        <compile-if test="cv &gt;= 0">
          <push>pt-b cv</push>
          <command name="MIRP" modifier="11100"/>
          <else>
            <push>pt-b</push>
            <command name="MDRP" modifier="11100"/>
          </else>
        </compile-if>
      </code>
  mid-stem-serif:
    ref1:
      type: point
      subtype: ref
    ref2:
      type: point
      subtype: ref
    pt-a:
      type: point
      subtype: target
    pt-b:
      type: point
      subtype: target
    sh-a:
      type: point
      subtype: target
    sh-b:
      type: point
      subtype: target
    cv:
      type: dist
      val: -1
    code: |-
      <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
        <push>sh-a pt-a pt-a ref2 ref1</push>
        <command name="SRP1"/>
        <command name="SRP2"/>
        <command name="IP"/>
        <command name="MDAP" modifier="1"/>
        <command name="SHP" modifier="1"/>
        <compile-if test="cv &gt;= 0">
          <push>sh-b pt-b cv</push>
          <command name="MIRP" modifier="11101"/>
          <command name="SHP" modifier="0"/>
          <else>
            <push>sh-b pt-b</push>
            <command name="MDRP" modifier="11101"/>
            <command name="SHP" modifier="0"/>
          </else>
        </compile-if>
      </code>
