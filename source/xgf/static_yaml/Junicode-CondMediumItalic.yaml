prep:
  code: |-
    <code xmlns="http://xgridfit.sourceforge.net/Xgridfit2">
                <!-- Turn off hinting above 300 ppem -->
                <if test="pixels-per-em &gt; 300">
                    <disable-instructions/>
                </if>
                <!-- Dropout control -->
                <push>4 511</push>
                <command name="SCANCTRL"/>
                <command name="SCANTYPE"/>
                </code>
